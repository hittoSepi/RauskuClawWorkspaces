name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore RauskuClaw.slnx

      - name: Build
        run: dotnet build RauskuClaw.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test RauskuClaw.Tests/RauskuClaw.Tests.csproj --configuration Release --no-build
